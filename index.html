<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Jewellery Management - Login</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="login-container" style="background-color: #2c2c2c; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); width: 100%; max-width: 400px; border-top: 4px solid #d4af37;">
        <h2 style="text-align: center; margin-bottom: 25px; color: #d4af37; font-weight: 300; letter-spacing: 1px;">Secure Jewellery Management</h2>

        <div id="error-message" class="form-error hidden"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="action-buttons" style="display: flex; justify-content: space-between; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex-grow: 1; margin-right: 10px;">Login</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="footer" style="margin-top: 20px; text-align: center; font-size: 0.8rem; color: #777;">
            &copy; 2025 Secure Jewellery Management System
        </div>
    </div>

    <script type="module" src="/src/login.js"></script>
</body>
</html>
